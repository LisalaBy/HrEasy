            </div>

        </div>
    </section>

    <script>
        //При нажатии на кнопку "Загрузить" будут отображаться "Галерея" и "Библиотека", а при повторном нажатии они исчезнут.
        let clickCount = 0;
        document.getElementById('dowland').addEventListener('click', function() {
            clickCount++;

            if (clickCount === 1) {
                document.getElementById('gallery').style.display = 'block';
                document.getElementById('library').style.display = 'block';
            } else if (clickCount === 2) {
                document.getElementById('gallery').style.display = 'none';
                document.getElementById('library').style.display = 'none';
                clickCount = 0;
            }
        });
    </script>
</body>
</html>
